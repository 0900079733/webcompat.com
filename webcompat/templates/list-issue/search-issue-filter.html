{% from "web_modules/dropdown.html" import dropdown with context %}
{% from "web_modules/tag.html" import tag with context %}

<script type="text/template" id="issuelist-filter-tmpl">
    <div class="wc-SearchIssue-Dropdown">
       {{ dropdown('large', 'js-dropdown') }}
    </div>
    <div class="wc-SearchIssue-filter">
      {% for category in categories %}
      {{ tag('filter', category) }}
      {% endfor %}
    </div>
</script>

<script type="text/template" id="dropdown-tmpl">
  <button type="button" class="wc-Dropdown-toggle js-dropdown-toggle">
     <h1 class="wc-Dropdown-label js-dropdown-label"><%= dropdownTitle %></h1> <span class="wc-Icon wc-Icon--chevron-down"></span>
  </button>
  <ul class="wc-Dropdown-content js-dropdown-options" aria-hidden="false">
    <% _.each(dropdownOptions, function(option) { %>
    <li class="wc-Dropdown-item js-dropdown-item">
      <a href="#" class="wc-Dropdown-link js-dropdown-link" data-params="<%= option.params %>">
        <%= option.title %>
      </a>
    </li>
    <% }); %>
  </ul>
</script>
