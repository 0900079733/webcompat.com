<div id="sitewait" class="r-Grid-cell r-all--1of2 r-maxM--2of2">
  <script type="text/template" id="sitewait-tmpl">
  <h3 class="wc-titleIssue">
    <a class="wc-titleIssue-link" href="{{ url_for('show_issues') }}?page=1&per_page=50&state=open&stage=sitewait&sort=created&direction=desc">Site Contacted</a>
  </h3>
  <% if (sitewait.length) { %>
    <% _.each(sitewait, function(issue) { %>
    <div class="wc-IssueItem wc-IssueItem--sitewait">
      <p class="wc-IssueItem-header">
        <a href="/issues/<%= issue.number %>"><span class="wc-IssueItem-count">Issue <%= issue.number %></span>: <%- issue.title %></a>
      </p>
      <p class="wc-IssueItem-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentNumber %></p>
    </div>
    <% }); %>
  <% } else { %>
  <p>Nothing here currently, please help <a href="https://github.com/webcompat/web-bugs/issues?labels=contactready">reach out to sites!</a></p>
  <% } %>
  </script>
</div>
