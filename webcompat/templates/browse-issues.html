<div id="browse-issues-wrapper">
  <div class="wc-content" id="browse-issues">
    <h2>Browse Issues</h2>
    <span class="key">
      <span class="issue-untriaged">Untriaged</span>
      <span class="issue-needs-diagnosis">Needs&nbsp;Diagnosis</span>
      <span class="issue-contactready">Ready&nbsp;for&nbsp;Outreach</span>
      <span class="issue-sitewait">Site&nbsp;Contacted</span>
      <span class="issue-closed">Closed</span>
    </span>
    <div id="my-issues" class="row">
      <script type="text/template" id="my-issues-tmpl">
      <h3 class="h5">Submitted by Me</h3>
      <% if (userIssues.length) { %>
        <% _.each(userIssues, function(issue) { %>
        <div class="col-md-6"><div class="issues issue-<%= issue.state %>">
          <p class="issue-title">
            <a href="/issues/<%= issue.number %>"><span class="issue-number">Issue <%= issue.number %></span>: <%- issue.title %></a>
          </p>
          <p class="issue-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentsNumber %></p>
        </div></div>
        <% }); %>
      <% } else { %>
      <p>Nothing reported yet!</p>
      <% } %>
      </script>
    </div>
    <div class="row">
      <div id="needs-diagnosis" class="col-md-6">
      <script type="text/template" id="needs-diagnosis-tmpl">
      <h3 class="h5">Needs Diagnosis</h3>
      <% if (needsDiagnosis.length) { %>
        <% _.each(needsDiagnosis, function(issue) { %>
        <div class="issues issue-needs-diagnosis">
          <p class="issue-title">
            <a href="/issues/<%= issue.number %>"><span class="issue-number">Issue <%= issue.number %></span>: <%- issue.title %></a>
          </p>
          <p class="issue-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentsNumber %></p>
        </div>
        <% }); %>
      <% } else { %>
      <p>Nothing here currently, please help <a href="https://github.com/webcompat/web-bugs/issues?labels=contactready">reach out to sites!</a></p>
      <% } %>
      </script>
      </div>
      <div id="ready-for-outreach" class="col-md-6">
        <script type="text/template" id="contactready-tmpl">
        <h3 class="h5">Ready for Outreach</h3>
        <% if (contactReady.length) { %>
          <% _.each(contactReady, function(issue) { %>
          <div class="issues issue-contactready">
            <p class="issue-title">
              <a href="/issues/<%= issue.number %>"><span class="issue-number">Issue <%= issue.number %></span>: <%- issue.title %></a>
            </p>
            <p class="issue-metadata">Opened: <time><%= issue.createdAt %></time>, comments: <%= issue.commentsNumber %></p>
          </div>
          <% }); %>
        <% } else { %>
        <p>Nothing here currently, please help <a href="https://github.com/webcompat/web-bugs/issues?state=open">triage issues!</a></p>
        <% } %>
      </div>
      </script>
    </div>
    <div class="row">
      <p class="more-issues"><a href="https://github.com/webcompat/web-bugs/issues?state=open">See More</a></p>
    </div>
  </div>
</div>
