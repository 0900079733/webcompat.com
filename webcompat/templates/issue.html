{% extends "layout.html" %}
{% block body %}
<div id="wrap">
  <div class="page">
  {% include "shared/nav.html" %}
    <div class="maincontent container issue">
      <h2 class="issue__main_title">
      <script type="text/template" id="title-tmpl">
        <a class="issue__back" href="{{ url_for("index") }}" title="Home">
          <img src="../img/arrowleft.png" alt="arrow">
        </a>
        Issue <%= number %>: <%- title %>
      </script>
      </h2>
      <div class="issue__wrapper">
        <!-- Issue Date -->
        <div class="issue__create">
        <script type="text/template" id="metadata-tmpl">
          <div class="issue__state issue__state--<%= stateClass %>"><%= issueState %></div>
          <div class="issue__date">Opened <%= createdAt %> by <%= reporter %>. <%= commentNumber %> comments</div>
        </script>
        </div>
        <div class="issue__details">
        <!-- Issue Info -->
        <script type="text/template" id="issue-info-tmpl">
          <%= body %>
          <div class="issue__label">
             <div class="issue__label__title">Labels </div>
             <div class="issue__label__value"><%= labels %></div>
             <!-- <div class="issue__label__btn">Add label</div> -->
          </div>
        </script>
        </div>
        <!-- Issue comment -->
        <div class="issue__comment">
          <script type="text/template" id="comment-tmpl">
            <div class="comment__avatar">
              <img src="<%= avatarUrl %>" alt="avatar <%= commenter %>"/>
            </div>
            <div class="comment__body comment__body--caret">
              <div class="comment__wrapper">
                <div class="comment__header">
                   <span class="comment__owner"><%= commenter %></span> commented <%= createdAt %>
                </div>
                <div class="comment__content"><%= body %></div>
              </div>
            </div>
          </script>
        </div>

        {% if session.user_id and session.avatar_url %}
        <!-- Issue create comment -->
        <div class="comment comment--form">
          <div class="comment__avatar">
            <img class="" src="{{ session.avatar_url }}" alt="Avatar"/>
          </div>
          <div class="comment__body comment__body--caret">
            <form action="#" method="post">
              <div class="comment__drag">
                <div class="comment__dd">Attach images by dragging &amp; dropping, <span class="comment__dd__label">selecting them</span> or pasting form the clipboad </div>
                <textarea class="comment__wrapper" placeholder="Leave a comment"></textarea>
              </div>
              <div class="comment__button">
                <a class="Button Button--action" href="{{ url_for('index') }}">Close</a>
                <button value="comment" class="Button Button--default" type="submit">Comment</button>
              </div>
            </form>
          </div>
        </div>
        {% endif %}
       </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extrascripts %}
<script>var issueNumber={{ number }};</script>
<script src="{{ url_for('static', filename='js/lib/issues.js') }}"></script>
{% endblock %}
