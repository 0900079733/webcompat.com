{% extends "layout.html" %}
{% block body %}
<div id="wrap">
  <div class="page">
  {% include "shared/nav.html" %}
    <div class="maincontent container issue">
      <h2 class="issue__main_title">
      <script type="text/template" id="title-tmpl">
        <a class="issue__back" href="{{ url_for("index") }}">
          <img src="../img/arrowleft.png" alt="arrow">
        </a>
        Issue <%= number %>: <%- title %>
      </script>
      </h2>
      <div class="issue__wrapper">
        <!-- Issue Date -->
        <div class="issue__create">
        <script type="text/template" id="metadata-tmpl">
          <div class="issue__state issue__state--<%= stateClass %>"><%= issueState %></div>
          <div class="issue__date">Opened <%= createdAt %> by <%= reporter %>. <%= commentNumber %> comments</div>
        </script>
        </div>
        <div class="issue__info">
        <!-- Issue Info -->
        <script type="text/template" id="issue-info-tmpl">
          <%- body %>
          <div class="issue__info">
            <ul class="issue__info__wrapper">
              <li class="issue__info__item">
                <div class="issue__info__label">Labels </div>
                <div class="issue__info__value"><%= labels %></div>
                <div class="issue__info__btn">Add label</div>
              </li>
            </ul>
          </div>
        </script>
        </div>
        <!-- Issue comment -->
        <div class="issue__comment__wrapper">
          <script type="text/template" id="comment-tmpl">
            <div class="comment__img">
              <img class="" src="<%= avatarUrl %>" alt="avatar"/>
            </div>
            <div class="comment__msg">
              <div class="comment__txt">
                <div class="comment__header">
                   <span class="comment__owner"><%= commenter %></span> commented <%= createdAt %>
                </div>
                <%- body %>
              </div>
              </form>
            </div>
          </script>
        </div>

        <!-- Issue create comment -->
        <div class="issue__form">
          <div class="comment__img">
            <img class="" src="../img/Avatar.png" alt="avatar"/>
          </div>
          <div class="comment__msg">
            <form action="#" method="post" class="">
              <div class="comment__caret">
                <div class="comment__dd">Attach images b dragging & dropping, <span class="comment__dd__label">selecting them</span> or pasting form the clipboad </div>
                <textarea class="comment__txt" placeholder="Leave a comment"></textarea>
              </div>
              <div class="comment__btn">
                <a class="Button Button--action" href="/">Close</a>
                <button value="comment" class="Button Button--default" type="submit">Comment</button>
              </div>
            </form>
          </div>
        </div>
       </div>
    </div>
  </div>
</div>
{% endblock %}
{% block extrascripts %}
<script>var issueNumber = {{ number }};</script>
<script src="{{ url_for('static', filename='js/lib/issues.js') }}"></script>
{% endblock %}
