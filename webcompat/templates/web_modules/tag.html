{% macro tag(type, category) %}

{% if type == 'filter' %}


<button type="button" class="wc-Tag wc-tag--filter wc-Tag--{{ category.name }} r-ResetButton js-filter-button" data-filter="{{ category.dataAttribute }}">
  <span class="wc-Tag-count"></span> {{ category.label }}</span>
</button>

{% elif type == 'tag' %}

<div class="wc-Tag wc-Tag--label wc-Tag--<%= stateClass %>"><%= issueState %></div>


{% endif %}
{% endmacro %}
